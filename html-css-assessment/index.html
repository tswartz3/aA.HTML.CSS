<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>App Academy HTML/CSS Assessment</title>
  <link href="site.css" rel="stylesheet">

<body>
  <form action="/pets" method post>
        <fieldset>
      <label for="name">Name</label>
      <input id="name" name="pet_name" label="Name">
      <div>
        <label for="type">Type</label>
        <select id="type" name="pet_type">
          <option value="Cat">Cat</option>
          <option value="Dog">Dog</option>
          <option value="Hamster">Hamster</option>
          <option value="Other">Other</option>
          <option value="Zebra">Zebra</option>
        </select>
      </div>
      <div>
        <label for="bio">Biography</label>
        <textarea id="bio" name="pet_bio"></textarea>
      </div>
      <div>
        <label for="owner-email">Owner's Email</label>
        <input type="email" id="owner-email" name="pet_owner_email">
      </div>
      <div>
        <button type="submit" id="new-pet-submit-button">Create new pet</button>
      </div>
      <div>
        <button type="reset">Reset</button>
      </div>

    </fieldset>
  </form>

  <br>
  <div class="card">
    <img src= images\desert.jpg class="desert">
    <img src=images\person-avatar.jpg class="avatar">
    <div class="card_text">
        <section class="title">
            Title goes here
        </section>
        <section class="secondary">
            Secondary text
        </section>
    </div>
    <div class="card_body_text">
        <p class="body">
            Greyhound divisively hello coldly wonderfully
            marginally far upon excluding.
        </p>
    </div>
</article>
</article>
